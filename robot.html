<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AIOT ROBOT</title>
  </head>
  <body class="relative h-[100vh] w-full mx-auto bg-slate-900 text-lg">
    <!-- header -->
    <header
      class="w-full h-[14%] bg-slate-800 flex items-center drop-shadow-xl"
    >
      <div class="w-max-[1000px] mx-auto flex justify-between items-center">
        <img src="./images/headerAiot.png" class="w-[13%] h-[67%]" alt="" />

        <div
          class="text-white w-[25%] flex justify-around text-[1.2rem] font-black"
        >
          <a
            href="./Homepage.html"
            class="hover:bg-slate-900 cursor-pointer px-4 py-2 rounded-2xl flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6 text-white mr-1"
            >
              <path
                d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
              />
              <path
                d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"
              />
            </svg>

            首頁
          </a>
          <a
            href="./About.html"
            class="hover:bg-slate-900 cursor-pointer px-4 py-2 rounded-2xl flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6 text-white mr-1"
            >
              <path
                fill-rule="evenodd"
                d="M4.125 3C3.089 3 2.25 3.84 2.25 4.875V18a3 3 0 003 3h15a3 3 0 01-3-3V4.875C17.25 3.839 16.41 3 15.375 3H4.125zM12 9.75a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5H12zm-.75-2.25a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H12a.75.75 0 01-.75-.75zM6 12.75a.75.75 0 000 1.5h7.5a.75.75 0 000-1.5H6zm-.75 3.75a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5H6a.75.75 0 01-.75-.75zM6 6.75a.75.75 0 00-.75.75v3c0 .414.336.75.75.75h3a.75.75 0 00.75-.75v-3A.75.75 0 009 6.75H6z"
                clip-rule="evenodd"
              />
              <path
                d="M18.75 6.75h1.875c.621 0 1.125.504 1.125 1.125V18a1.5 1.5 0 01-3 0V6.75z"
              />
            </svg>

            關於我們
          </a>
        </div>
      </div>
    </header>

    <!-- 被隱藏聲音的播放器 -->
    <audio class="invisible" id="audioPlayer" controls>
      Your browser does not support the audio element.
    </audio>

    <div class="w-full flex items-center justify-center h-[30vh]">
      <label
        id="roleSet"
        for="設定角色"
        class="relative text-white mr-5 text-2xl font-black flex flex-col items-center"
        >設定角色

        <!-- 提示Icon -->
        <svg
          id="hintIcon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 mt-4 cursor-pointer"
        >
          <path
            fill-rule="evenodd"
            d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
            clip-rule="evenodd"
          />
        </svg>
      </label>

      <!-- 機器人角色輸入 -->
      <textarea
        name="inputSystemMsg"
        class="w-[50%] p-4 rounded-2xl focus:outline-none mr-4 disabled:bg-slate-500 text-justify"
        id="inputSystemMsg"
      ></textarea>

      <!-- 鎖定機器人角色 -->
      <div
        id="lock"
        class="cursor-pointer bg-slate-700 text-white font-bold px-3 py-3 rounded-full hover:bg-lime-600/90"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6"
        >
          <path
            d="M18 1.5c2.9 0 5.25 2.35 5.25 5.25v3.75a.75.75 0 01-1.5 0V6.75a3.75 3.75 0 10-7.5 0v3a3 3 0 013 3v6.75a3 3 0 01-3 3H3.75a3 3 0 01-3-3v-6.75a3 3 0 013-3h9v-3c0-2.9 2.35-5.25 5.25-5.25z"
          />
        </svg>
      </div>
    </div>

    <div class="w-full flex items-center justify-center">
      <label
        class="relative text-white mr-5 text-2xl font-black flex flex-col items-center"
        >問題發問
      </label>

      <!-- 問題輸入 -->
      <textarea
        id="inputUserMsg"
        class="w-[50%] p-4 rounded-2xl focus:outline-none mr-4 disabled:bg-slate-500 text-justify"
      ></textarea>

      <!-- 送出問題button -->
      <button
        id="sendProblem"
        class="bg-slate-700 text-white font-bold px-3 py-3 rounded-full active:scale-110 hover:bg-slate-700/75 duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 stroke-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>

    <!-- 顯示的回傳資料 -->
    <div class="w-full flex items-center justify-center">
      <div
        id="returnMsg"
        class="mt-9 rounded-2xl ml-[4.8rem] w-[50%] bg-lime-600 text-white mr-5 text-[1rem] font-medium flex flex-col items-center text-justify"
      ></div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
